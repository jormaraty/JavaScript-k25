<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>

<!--
    Nyt lomake toimii ilman js-koodia, koska
    lomakkeelle on määritelty oletustoiminto 'action'.
    Oletustoiminto tapahtuu, kun käyttäjä painaa komponenttia,
    jonka tyyppinä on 'submit'.

    Nettiin lähtevään kyselyyn lisätään web-osoitteen lisäksi
    syöttökentän nimestä 'q' sekä '=' ja käyttäjän kirjoittama syöttökentän teksti.

    Huono puoli: emme itse pääse muokkaamaan tulevaa dataa, vaan se
    näkyy sellaisenaan selainikkunassa.
 -->

<form action="https://api.tvmaze.com/search/shows">
    <input id="query" name="q" type="text">
    <input type="submit" value="Search">
</form>

</body>
</html>
